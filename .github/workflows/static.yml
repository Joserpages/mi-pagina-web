name: Deploy static site to Pages

on:
  push:
    branches: [ main ]     # despliega cuando hagas push a main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si tu sitio está en la raíz del repo, NO necesitas build.
      # Si estuviera en otra carpeta (por ej. "site"), cambia path: ./site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # sube todo lo de la raíz: index.html, styles.css, img/, etc.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
